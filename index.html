<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Quicksand:wght@300..700&display=swap"

    <meta property="og:site_name" content="50 proyectos en 50 días" />

<body>

            <i class="separador"></i>

            <i class="separador-3"></i>

        <section class="proyectos">
            <table>

                    <tr>
                        <td class="primero">Nº</td>

                        <td class="tercero">Web</td>

                </thead>

                <tbody id="tbody">
                    <tr>
                        <td class="primero">1</td>
