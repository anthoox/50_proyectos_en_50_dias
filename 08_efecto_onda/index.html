<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animación Scroll</title>
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://github.com/fluidicon.png" title="GitHub" />
</head>

<body>
    <div class="cnt_form">
        <form action="">
            <h1 class="titulo">Acceso</h1>
            <div class="cnt_inputs">
                <div class="cnt_input email">
                    <!-- El input es tipo text para que funcione el valid del input.
                     Si es tipo email, solo es valid si se introduce un email -->
                    <input class="input" type="text" required >
                    <label>
                        Correo
                    </label>
                </div>
                <div class="cnt_input password">
                    <input class="input" type="password" required >
                    <label>
                        Contraseña
                    </label>
                </div>
                <div class="cnt_input">
                    <button>Login</button>
                    <p>¿Aún no tienes cuenta? <a href="#">Registrate</a></p>
                </div>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
